
#Server/App/Security Details
spring.application.name=dataflow-ms-flow-centric-process-poc

# below are required to enable /refresh
server.port=8997

dataflow.app.environment=${envt}${envtPath}


#H2 Database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false

#Spring JPA
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.initialization-mode=never
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Ping service protection token
dataflow.app.flow.centric.security.token=xxxx

#rabbitmqIipAddress=192.168.99.100
#h2IpAddress-address=192.168.99.100
#rabbitmqPort=9082
#h2DbPort=65123
#rabbitmqUser=fcapp
#rabbitmqPassword=fcapp
#h2DbUser=sa
#h2DbPassword=sa
#mongodbHost=192.168.99.100
#mongodbPort=27017
